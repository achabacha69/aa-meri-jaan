<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aaja Bhidle</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff4f81, #e03e6f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    input, button {
      padding: 15px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 250px;
      max-width: 90vw;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      background-color: white;
      color: #e03e6f;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #e03e6f;
      color: white;
    }
    #result {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      min-height: 60px;
    }

    input {
        font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Calculate Rishi's chances of going on a date with you üòã </h1>
  <input type="text" id="yourName" placeholder="Your Name" />
  <input type="text" id="herName" placeholder="Yaha Rishi hi likhna hai samjha na" />
  <div class="buttons">
  <button onclick="calculateLove()">Calculate %</button>
  <button class="btn" onclick="window.location.href='timepass.html'">Back</button></div>
  <div id="result"></div>

  <script>
    function calculateLove() {
      const yourName = document.getElementById('yourName').value.trim();
      const herName = document.getElementById('herName').value.trim();
      const resultDiv = document.getElementById('result');

      if(!yourName || !herName) {
        resultDiv.textContent = "Please enter both names!";
        return;
      }

      // Always 100% ‚ù§Ô∏è
      resultDiv.textContent = `üíò Damn its 100%! Aapko toh Rishi ke saath date pe jaana hi chahiye üíò`;
    }
  </script>
</body>
</html>
